<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!--CSS-->
    <link rel="stylesheet" href="CSS/bootstrap.min.css">
    <link rel="stylesheet" href="CSS/Style_LoginAndRegistro.css">
    <link rel="stylesheet" href="CSS/General_Styles.css">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary bg-dark border-bottom border-body" data-bs-theme="dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="Index.html">
            <i class="fa-solid fa-umbrella-beach fa-2xl"></i>
        </a>
        <!-- Icono de inicio de sesión o enlace de regreso -->
        <a href="Login.html"><i class="fa-solid fa-right-to-bracket fa-2xl" style="color: #fdeac9;"></i></a>
    </div>
</nav>

<div class="class=container-fluid d-flex justify-content-center align-items-center" id="contenedor-registro">
    <div class="container d-flex justify-content-center align-items-center login-container" id="div-god">
        <div class="card p-4 shadow m-4" id="tarjeta">
            <h3 id="letterstyle" class="text-center mb-3">Registro</h3>
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Introduce tu nombre">
                </div>
                <div class="mb-3">
                    <label for="NumTel" class="form-label">Telefono</label>
                    <input type="text" class="form-control" id="apellido" placeholder="Introduce tu Telefono">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Introduce tu correo electrónico">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" id="password" placeholder="Introduce tu contraseña">
                </div>
                <div class="mb-3">
                    <label for="confirm-password" class="form-label">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="confirm-password" placeholder="Confirma tu contraseña">
                </div>
                <button type="submit" class="btn btn-dark w-100">Registrarse</button>
            </form>
            <p class="mt-3 text-center" id="letterstyle">
                ¿Ya tienes una cuenta?
                <a href="Login.html"><button type="button" class="btn btn-outline-dark" id="letterstyle">Inicia sesión aquí</button></a>
            </p>
        </div>
    </div>
</div>

<!--JS-->
<script src="JS/bootstrap.bundle.min.js"></script>
<script src="JS/jquery-3.7.1.min.js"></script>
<script src="JS/fontawesome.js"></script>
<script src="JS/JS_Registro.js"></script>
</body>
</html>
